  <div id="index-banner" class="parallax-container">
    <div class="section no-pad-bot">
      <div class="container">
        <br><br>
        <h1 class="header center teal-text text-lighten-2">{{ article.title }}</h1>
          {% if article.subtitle %}        
          <div class="row center">
            <h5 class="header col s12 light">{{ article.subtitle }}</h5>
          </div>
          {% endif %}
        <div class="row center">
          <time datetime="{{ article.date.isoformat() }}">{{ article.locale_date }}</time>
        </div>
        <br><br>

      </div>
    </div>
    <div class="parallax"><img src="{{ SITEURL }}/{{ THEME_STATIC_DIR }}/images/background1.jpg" alt="Unsplashed background img 1"></div>
  </div>
